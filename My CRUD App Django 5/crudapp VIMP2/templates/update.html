<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <div class="container-md">
            <a href="/" class="navbar-brand">APP</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">

            <div class="col-md-6 offset-3">
                <form action="/updatedata/{{dd.id}}" method="POST" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                <h2 class="text-warning bg-dark text-center p-2">Update Details</h2><br>

                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" value="{{dd.name}}" class="form-control" name="name" required>

                </div>

                <div class="form-group">
                    <label for="">Age</label>
                    <input type="number" value="{{dd.age}}" class="form-control" name="age" required>
                    
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" value="{{dd.address}}" class="form-control" name="address" required>
                    
                </div>

                <div class="form-group">
                    <label for="">contact</label>
                    <input type="number" value="{{dd.contact}}" class="form-control" name="contact" required>
                    
                </div>

                <div class="form-group">
                    <label for="">Mail</label>
                    <input type="email" value="{{dd.mail}}" class="form-control" name="mail" required>
                    
                </div>
                <br>

                <div class="form-group">
               
                    <input type="submit" class="btn btn-primary btn-block" value="Update">
                    
                    
                </div>
            </form>

            </div><br><br>

            
            

        </div>

    </div>

  
    
    <script src="{% static 'bootstrap.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
